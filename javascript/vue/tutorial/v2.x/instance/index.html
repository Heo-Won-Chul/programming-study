<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>instance</title>

	<script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
	<span>{{a}}/{{b}}</span>
</div>

</body>
<script type="text/javascript">
	// 데이터 객체
	const data = {
		a: 1,
		b: '' // 속성에 따른 렌더링이 필요하다면 미리 정의 해둔다.
	};

	const vm = new Vue({
		el: '#app',
		data: data
	});
</script>
</html>
