<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>components - props</title>

	<script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="example">
	<root-component message="안녕하세요!"></root-component>
</div>

<p>&nbsp;</p>

<div id="example2">
	<input v-model="parentMsg">
	<br>
	<child-component v-bind:child-msg="parentMsg"></child-component>
</div>

<p>&nbsp;</p>

<div id="example3">
	<valid-component v-bind:prop-a="1" prop-b="문자열" prop-c="requiredStr" prop-f="11"></valid-component>
</div>

<p>&nbsp;</p>

<div id="counter-event-example">
	<p>{{ total }}</p>
	<button-counter v-on:increment="incrementTotal"></button-counter>
	<button-counter v-on:increment="incrementTotal"></button-counter>
</div>

<p>&nbsp;</p>

<div id="example4">
	<my-component v-on:click.native="doTheThing"></my-component>
</div>

</body>
<script type="text/javascript">
	Vue.component('root-component', {
		// props 정의
		props: ['message'],
		// 데이터와 마찬가지로 prop은 템플릿 내부에서 사용할 수 있으며
		// vm의 this.message로 사용할 수 있습니다.
		template: '<div>{{ message }}</div>'
	});

	new Vue({
		el: '#example'
	});


	new Vue({
		el: '#example2',
		data: {
			'parentMsg': ''
		},
		components: {
			'child-component': {
				props: ['childMsg'],
				template: '<div>{{ childMsg }}</div>'
			}
		}
	});


	Vue.component('valid-component', {
		props: {
			// 기본 타입 확인 (`null` 은 어떤 타입이든 가능하다는 뜻입니다)
			propA: Number,
			// 여러개의 가능한 타입
			propB: [String, Number],
			// 문자열이며 꼭 필요합니다
			propC: {
				type: String,
				required: true
			},
			// 숫자이며 기본 값을 가집니다
			propD: {
				type: Number,
				default: 100
			},
			// 객체/배열의 기본값은 팩토리 함수에서 반환 되어야 합니다.
			propE: {
				type: Object,
				default: function () {
					return { message: 'hello' }
				}
			},
			// 사용자 정의 유효성 검사 가능
			propF: {
				validator: function (value) {
					return value > 10
				}
			}
		},
		template: '<div>{{ propA }} / {{ propB }} / {{ propC }} / {{ propD }} / {{ propE }} / {{ propF }}</div>'
	});

	new Vue({
		el: '#example3'
	});


	Vue.component('button-counter', {
		template: '<button v-on:click="incrementCounter">{{ counter }}</button>',
		data: function () {
			return {
				counter: 0
			}
		},
		methods: {
			incrementCounter: function () {
				this.counter++;
				this.$emit('increment');
			}
		}
	});

	new Vue({
		el: '#counter-event-example',
		data: {
			total: 0
		},
		methods: {
			incrementTotal: function () {
				this.total++;
			}
		}
	});

	Vue.component('my-component', {
		template: '<div id="my-com">네이티브 이벤트 바인딩</div>'
	});

	new Vue({
		el: '#example4',
		methods: {
			doTheThing: function() {
				alert('doTheThing');
			}
		}
	});
</script>
</html>
